<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mazufa Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <a href="index.html" class="flex items-center text-2xl font-bold gradient-text">Mazufa Records</a>
                <button id="theme-toggle" class="p-2"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
            <form id="signup-form" class="space-y-6">
                <div>
                    <input type="text" placeholder="Full Name" class="w-full p-3 rounded-lg border" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" class="w-full p-3 rounded-lg border" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full p-3 rounded-lg border" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" class="w-full p-3 rounded-lg border" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="ml-2">I agree to the Terms and Privacy Policy</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                    Sign Up
                </button>
                <div class="text-center">
                    <p>Or continue with</p>
                    <div class="flex justify-center gap-4 mt-4">
                        <button type="button" class="p-2 border rounded"><i class="fab fa-google"></i></button>
                        <button type="button" class="p-2 border rounded"><i class="fab fa-apple"></i></button>
                        <button type="button" class="p-2 border rounded"><i class="fab fa-facebook"></i></button>
                    </div>
                </div>
            </form>
            <p class="text-center mt-6">
                Already have an account? <a href="login.html" class="text-blue-600">Sign in</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>Â© 2024 Mazufa Records. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
